<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration form</title>
</head>
<body align="center" bgcolor="lightblue">
   <form action="register" method="post">
      {% csrf_token %}
      <h2>Please Register</h2>
      <input type="text" name="fname" placeholder="First Name"><br><br>
      <input type="text" name="lname" placeholder="Last Name"><br><br>
      <input type="text" name="address" placeholder="Address"><br><br>
      <input type="number" max="999999" name="pincode" placeholder="Pincode"><br><br>
      <input type="text" name="mobile" placeholder="Phone No."><br><br>
      <input type="text" name="username" placeholder="User name"><br><br>
      <input type="email" name="email" placeholder="Email"><br><br>
      <input type="password" name="password1" placeholder="Password"><br><br>
      <input type="password" name="password2" placeholder="Confirm Password"><br><br>
      <input type="submit"><br><br>
      <button><a href="sellerregister" style="font: 15px;">Are you a Seller</a></button>

      {% if invalid %}
        <h3>Enter password correctly</h3>
      {% endif %}
   </form>
</body>
</html>
